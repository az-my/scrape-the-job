name: Run carikerja.py script and generate JSON files

on:
  workflow_dispatch:


jobs:
  run-carikerja-py:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
         python3 -m pip install requests beautifulsoup4 urllib3


      - name: Run carikerja.py script and generate JSON files
        run: |
          python carikerja.py
          # Move generated JSON files to artifacts
          mv extracted.json $HOME/workflow/artifacts
          mv transformed.json $HOME/workflow/artifacts
          mv loaded.json $HOME/workflow/artifacts
